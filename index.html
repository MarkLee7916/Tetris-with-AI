<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tetris</title>
        <meta charset="utfc8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="page"> 
            <header>
                <nav>
                    <ul id="menu">
                        <button class="menu-button" id="reset">Reset</button>
                        <button class="menu-button" id="hold">Hold Block</button>
                        <button class="menu-button" id="toggle-ai">Toggle AI</button>
                        <span class="menu-text" id="line-clears">Line Clears: 0</span>
                    </ul>
                </nav>
            </header>

            <div id="game">
                <table id="hold-block" class="preview-block" align="center" height="200px" width="200px">
                    <caption id="hold-block-caption">Hold</caption>
                </table>

                <table id="grid" align="center" height="600px" width="600px"></table>

                <table id="next-block"  class="preview-block" align="center" height="200px" width="200px">
                    <caption id="next-block-caption">Next Block</caption>
                </table>
            </div>    
        </div>
    </body>

    <script src="bundle.js" type="module"></script>
</html>
